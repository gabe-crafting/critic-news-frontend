<div class="min-h-screen flex">
  <!-- Left Sidebar -->
  <aside class="w-64 border-r border-gray-200 flex flex-col h-screen">
    <div class="flex flex-col h-full p-4">
      <!-- App Title -->
      <div class="mb-8">
        <app-app-title></app-app-title>
      </div>

      <!-- Menu Items -->
      <app-menu></app-menu>
    </div>
  </aside>

  <!-- Right Content Area -->
  <main class="flex-1">
    <app-feed feedTitle="Home" [showSearch]="true">
      <!-- Feed content will go here -->
      <div class="p-4">
        <p class="text-gray-500 text-center py-8">Welcome to your feed!</p>
      </div>
    </app-feed>
  </main>
</div>
