<div class="min-h-screen flex">
  <!-- Left Sidebar -->
  <aside class="w-64 border-r border-gray-200 flex flex-col h-screen">
    <div class="flex flex-col h-full p-4">
      <!-- App Title -->
      <div class="mb-8">
        <app-app-title></app-app-title>
      </div>

      <!-- Menu Items -->
      <app-menu></app-menu>
    </div>
  </aside>

  <!-- Right Content Area -->
  <main class="flex-1">
    <app-feed feedTitle="Home" [showSearch]="true">
      <!-- Posts List -->
      <div>
        @if (postsService.isLoading() && postsService.posts().length === 0) {
          <div class="p-8 text-center text-gray-500">Loading posts...</div>
        } @else if (postsService.posts().length === 0) {
          <div class="p-8 text-center text-gray-500">No posts yet.</div>
        } @else {
          @for (post of postsService.posts(); track post.id) {
            <app-post [post]="post" [showDelete]="true" (onDelete)="deletePost($event)"></app-post>
          }
        }
      </div>
    </app-feed>
  </main>
</div>
