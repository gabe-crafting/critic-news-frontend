<div class="min-h-screen flex mx-auto" style="max-width: 1400px; margin-left: auto; margin-right: auto;">
  <!-- Left Sidebar -->
  <aside class="w-80 p-4 flex flex-col h-screen">
    <div class="flex flex-col h-full gap-4">
      <!-- App Title in Material Card -->
      <mat-card class="w-full transparent-card">
        <mat-card-content class="p-4">
          <app-app-title></app-app-title>
        </mat-card-content>
      </mat-card>

      <!-- Menu Items in Material Card -->
      <mat-card class="w-full transparent-card">
        <mat-card-content class="p-4 flex flex-col">
          <app-menu></app-menu>
        </mat-card-content>
      </mat-card>

      <!-- Profile Info Card -->
      <mat-card class="w-full transparent-card">
        <mat-card-content class="p-4">
          <app-user-info></app-user-info>
        </mat-card-content>
      </mat-card>
    </div>
  </aside>

  <!-- Center Content Area -->
  <main class="flex-1 flex flex-col h-screen overflow-hidden px-4 pt-4">
    <app-feed feedTitle="Home" [showSearch]="true">
      <!-- Posts List -->
      <div>
        @if (postsService.isLoading() && postsService.posts().length === 0) {
          <div class="p-8 text-center text-gray-500">Loading posts...</div>
        } @else if (postsService.posts().length === 0) {
          <div class="p-8 text-center text-gray-500">No posts yet.</div>
        } @else {
                @for (post of postsService.posts(); track post.id) {
                  <app-post [post]="post" [showDelete]="true" (onDelete)="deletePost($event)" (onUpdate)="onPostUpdate($event)"></app-post>
                }
        }
      </div>
    </app-feed>
  </main>

  <!-- Right Sidebar - Tags -->
  <aside class="w-80 p-4 flex flex-col h-screen">
    <app-tags-sidebar></app-tags-sidebar>
  </aside>
</div>
