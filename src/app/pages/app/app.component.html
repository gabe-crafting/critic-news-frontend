<app-feed 
  [showSearch]="true"
  (searchChange)="onSearchChange($event)"
>
  <!-- Posts List -->
  <div>
    @if (postsService.isLoading() && postsService.posts().length === 0) {
      <div class="p-8 text-center text-gray-500">Loading posts...</div>
    } @else if (postsService.posts().length === 0) {
      <div class="p-8 text-center text-gray-500">No posts yet.</div>
    } @else {
      @for (post of filteredPosts(); track post.id) {
        <app-post [post]="post" [showDelete]="true" (onDelete)="deletePost($event)" (onUpdate)="onPostUpdate($event)"></app-post>
      }
    }
  </div>
</app-feed>
