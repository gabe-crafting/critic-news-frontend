@if (authService.currentUser(); as user) {
<!-- Profile Header Component -->
<app-profile-header [profileUserId]="profileUserId"></app-profile-header>

<!-- Feed Component - Full Width -->
<app-feed feedTitle="" [showSearch]="true" (searchChange)="onSearchChange($event)">
  <!-- Posts List -->
  <div>
    @if (userPostsLoading$ | async) {
    <div class="p-8 text-center text-gray-500">Loading posts...</div>
    } @else if ((userPosts$ | async)?.length === 0) {
    <div class="p-8 text-center text-gray-500">
      @if (isOwner) {
      No posts yet. Create your first post!
      } @else {
      No posts yet.
      }
    </div>
    } @else {
    @for (post of (userPosts$ | async) || []; track post.id) {
    <app-post [post]="post" [showDelete]="isOwner" (onDelete)="deletePost($event)"></app-post>
    }
    }
  </div>
</app-feed>
}
