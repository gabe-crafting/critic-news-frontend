<div class="layout-container">
  <!-- Left Sidebar -->
  <aside class="left-sidebar">
    <div class="flex flex-col h-full gap-4">
      <!-- App Title (Logo) -->
      <div class="w-full p-4">
        <app-app-title></app-app-title>
      </div>

      <!-- Menu Items in Material Card -->
      <mat-card class="w-full transparent-card">
        <mat-card-content class="p-4 flex flex-col">
          <app-menu></app-menu>
        </mat-card-content>
      </mat-card>

      <!-- Profile Info Card -->
      <mat-card class="w-full transparent-card">
        <mat-card-content class="p-4">
          <app-user-info></app-user-info>
        </mat-card-content>
      </mat-card>
    </div>
  </aside>

  <!-- Center Content Area - Router Outlet -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Right Sidebar - Tags -->
  <aside class="right-sidebar">
    <app-tags-sidebar></app-tags-sidebar>
  </aside>
</div>
