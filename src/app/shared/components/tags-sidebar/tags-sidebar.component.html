<mat-card class="w-full transparent-card">
  <mat-card-header>
    <mat-card-title class="text-base font-medium">Usually Viewed Tags</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-wrap gap-2">
      @for (tag of usuallyViewedTags; track tag) {
        <mat-chip>{{ tag }}</mat-chip>
      }
    </div>
  </mat-card-content>
</mat-card>
