<!-- Create Post Button -->
@if (authService.currentUser()) {
  <button
    mat-raised-button
    color="primary"
    (click)="openCreatePostDialog()"
    class="w-full mb-4"
  >
    <mat-icon>add</mat-icon>
    Create Post
  </button>
}

<!-- Usually Viewed Tags -->
<mat-card class="w-full transparent-card">
  <mat-card-header>
    <div class="flex justify-between items-center w-full">
      <mat-card-title class="text-base font-medium">Usually Viewed Tags</mat-card-title>
      @if (usuallyViewedTags().length > 0) {
        <button
          mat-icon-button
          (click)="clearUsuallyViewedTags()"
          class="ml-2"
          matTooltip="Clear all tags"
        >
          <mat-icon>clear</mat-icon>
        </button>
      }
    </div>
  </mat-card-header>
  <mat-card-content>
    @if (usuallyViewedTags().length === 0) {
      <p class="text-sm text-gray-500">No tags viewed yet. Start searching to see your usually viewed tags here!</p>
    } @else {
      <div class="flex flex-wrap gap-2">
        @for (tag of usuallyViewedTags(); track tag) {
          <mat-chip 
            (click)="onTagClick(tag)" 
            [color]="isTagSelected(tag) ? 'primary' : null"
            [class.selected-tag]="isTagSelected(tag)"
            class="cursor-pointer"
          >
            {{ tag }}
          </mat-chip>
        }
      </div>
    }
  </mat-card-content>
</mat-card>
