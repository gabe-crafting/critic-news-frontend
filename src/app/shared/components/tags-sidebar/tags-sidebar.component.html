<!-- Create Post Button -->
@if (authService.currentUser()) {
  <button
    mat-raised-button
    color="primary"
    (click)="openCreatePostDialog()"
    class="w-full mb-4"
  >
    <mat-icon>add</mat-icon>
    Create Post
  </button>
}

<!-- Usually Viewed Tags -->
<mat-card class="w-full transparent-card">
  <mat-card-header>
    <mat-card-title class="text-base font-medium">Usually Viewed Tags</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (usuallyViewedTags().length === 0) {
      <p class="text-sm text-gray-500">No tags viewed yet. Start searching to see your usually viewed tags here!</p>
    } @else {
      <div class="flex flex-wrap gap-2">
        @for (tag of usuallyViewedTags(); track tag) {
          <mat-chip>{{ tag }}</mat-chip>
        }
      </div>
    }
  </mat-card-content>
</mat-card>
