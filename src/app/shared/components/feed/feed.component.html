<div class="flex-1 flex flex-col h-full overflow-y-auto">
  @if (showSearch) {
    <!-- Search Panel -->
    <div class="sticky top-0 z-10 border-b border-gray-200 p-4 shrink-0">
      <app-search-panel (searchChange)="onSearchChange($event)"></app-search-panel>
    </div>
  }

  <!-- Feed Content -->
  <div class="flex-1 min-h-0">
    <ng-content></ng-content>
  </div>
</div>
