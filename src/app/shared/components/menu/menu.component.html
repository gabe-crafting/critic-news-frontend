<nav class="flex flex-col gap-2 items-center">
  @for (item of menuItems; track item.route) {
    <button
      mat-button
      [color]="isActive(item.route) ? 'primary' : ''"
      (click)="item.mock ? onMockClick(item.label) : router.navigate([item.route])"
      class="w-full justify-center"
    >
      {{ item.label }}
    </button>
  }
  @if (authService.currentUser()) {
    <button
      mat-button
      (click)="onLogout()"
      [disabled]="authService.isLoading()"
      class="w-full justify-center sign-out-button disabled:opacity-50 disabled:cursor-not-allowed"
    >
      @if (authService.isLoading()) {
        Signing out...
      } @else {
        Sign out
      }
    </button>
  }
</nav>
